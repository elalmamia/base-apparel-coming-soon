<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="pic">
      <img class='hero-mobile'src="images/hero-mobile.jpg" alt="hero mobile">
      <img class='hero-desktop' src="images/hero-desktop.jpg" alt="hero desktop">
    </div>
    <div class="main-text">
      <h1><span class='text-red'>We're</span> coming soon</h1>
      <p class='text-red'> Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form novalidate>
        <input type="email" name='email' class='input-email' placeholder='Email Address'>
        <div class='error-icon'>!</div>
        <button type='submit' class='btn'><img src="images/icon-arrow.svg" alt="submit" ></button>
        <div class="error-msg">Please provide a valid email</div>
      </form>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">elalmamia</a>.
      </p>
    </footer>
  </div> 
  <script src="script.js"></script>
</body>
</html>
